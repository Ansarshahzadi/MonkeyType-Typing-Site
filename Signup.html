<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="row d-flex mt-5 pt-4 justify-content-around align-items-center">
        <div class="col-md-5">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
              <!-- Logo -->
              <div class="text-center mb-4">
                <a href="index.html">
                  <img
                    src="assets/logo-light-82928a21.png"
                    style="height: 40px"
                    alt="logo"
                  />
                </a>
              </div>

              <!-- Heading -->
              <h4 class="text-center mb-4 fw-bold">Create Account</h4>

              <!-- Form -->
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label for="email" class="form-label">Email address</label>
                  <input
                    type="email"
                    class="form-control border-dark"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                  <div class="invalid-feedback">Valid email is required.</div>
                </div>
                <div class="d-flex">
                  <div class="mb-3 w-50 me-2">
                    <label for="fullName" class="form-label">User Name</label>
                    <input
                      type="text"
                      class="form-control border-dark"
                      id="fullName"
                      placeholder="Enter your username"
                      required
                    />
                    <div class="invalid-feedback">Username is required.</div>
                  </div>

                  <div class="mb-3 w-50">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control border-dark"
                        id="password"
                        placeholder="Enter your password"
                        required
                      />
                      <button
                        class="btn btn-outline rounded-end border border-start-0 border-dark text-white"
                        type="button"
                        style="background-color: rgb(234 88 12)"
                        id="togglePassword"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                      <div class="invalid-feedback">Password is required.</div>
                    </div>
                  </div>
                </div>

                <div class="form-check mb-3">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="rememberMe"
                    required
                  />
                  <label class="form-check-label" for="rememberMe">
                    Agree to terms
                  </label>
                  <div class="invalid-feedback">
                    You must agree before registering.
                  </div>
                </div>

                <div class="d-grid gap-2 mb-4">
                  <button
                    type="submit"
                    class="btn text-white fw-bold"
                    style="background-color: rgb(234 88 12)"
                  >
                    Register
                  </button>
                </div>
              </form>


              <!-- Footer -->
              <p class="text-center">
                Already have an account?
                <a href="index.html" class="text-danger fw-bold">Login</a>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-5">
          <div class="card shadow-lg border-0 rounded-3">
            <div class="card-body p-4">
              <!-- Logo -->
              <div class="text-center mb-4">
                <a href="index.html">
                  <img
                    src="assets/logo-light-82928a21.png"
                    style="height: 40px"
                    alt="logo"
                  />
                </a>
              </div>

              <!-- Heading -->
              <h4 class="text-center mb-4 fw-bold">Login</h4>

              <!-- Form with Validation -->
              <form class="needs-validation" novalidate>
                <div class="mb-3">
                  <label class="form-label" for="email">Email address</label>
                  <input
                    type="email"
                    class="form-control border-dark"
                    id="email"
                    placeholder="Enter your email"
                    required
                  />
                  <div class="invalid-feedback">
                    Please enter a valid email.
                  </div>
                </div>

                <div class="mb-3">
                  <label class="form-label" for="password">Password</label>
                  <div class="input-group">
                    <input
                      type="password"
                      class="form-control border-dark"
                      id="password"
                      placeholder="Enter your password"
                      required
                    />
                    <button
                      class="btn btn-outline rounded-end border border-start-0 border-dark text-white"
                      type="button"
                      style="background-color: rgb(234 88 12)"
                      id="togglePassword"
                    >
                      <i class="bi bi-eye"></i>
                    </button>
                    <div class="invalid-feedback">Password is required.</div>
                  </div>
                </div>

                <div
                  class="d-flex justify-content-between align-items-center mb-3"
                >
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="remember"
                      required
                    />
                    <label class="form-check-label" for="remember"
                      >Remember me</label
                    >
                    <div class="invalid-feedback">
                      You must agree before logging in.
                    </div>
                  </div>
                  <a
                    href="auth-recoverpw.html"
                    class="text-decoration-none text-danger small"
                    >Forgot password?</a
                  >
                </div>

                <button
                  type="submit"
                  class="btn w-100 mb-3 fw-bold text-white"
                  style="background-color: rgb(234 88 12)"
                >
                  Log In
                </button>
              </form>


              <p class="text-center">
                Don't have an account?
                <a href="auth-register.html" class="text-danger fw-bold"
                  >Register</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- Password Toggle -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye"></i>'
            : '<i class="bi bi-eye-slash"></i>';
      });
    </script>

    <!-- Bootstrap Form Validation -->
    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
