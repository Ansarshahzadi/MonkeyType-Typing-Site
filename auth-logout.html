<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AeroPage - Bootstrap 5 Logout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-white text-dark">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-3">
              <div class="card-body p-4 text-center">
                <!-- Logo -->
                <div class="mb-4">
                  <a href="index.html">
                    <img
                      src="assets/logo-light-82928a21.png"
                      style="height: 40px"
                      alt="logo"
                    />
                  </a>
                </div>

                <!-- Heading -->
                <h4 class="fw-bold mb-3">Are you sure you want to logout?</h4>
                <p class="text-muted mb-4">
                  Logging out will end your current session. You will need to
                  log in again to access your account.
                </p>

                <!-- Logout Form -->
                <form class="needs-validation" novalidate>
                  <div class="d-grid gap-3">
                    <button
                      type="submit"
                      class="btn fw-bold text-white"
                      style="background-color: rgb(234 88 12)"
                    >
                      <i class="bi bi-box-arrow-right me-2"></i>Logout
                    </button>
                    <a
                      href="dashboard.html"
                      class="btn btn-outline-dark fw-bold"
                    >
                      <i class="bi bi-arrow-left-circle me-2"></i>Cancel
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap Form Validation -->
    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
