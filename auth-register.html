<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AeroPage - Bootstrap 5 Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
  </head>
  <body class="bg-white text-dark">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card shadow-lg border-0 rounded-3">
              <div class="card-body p-4">
                <!-- Logo -->
                <div class="text-center mb-4">
                  <a href="index.html">
                    <img
                      src="assets/logo-light-82928a21.png"
                      style="height: 40px"
                      alt="logo"
                    />
                  </a>
                </div>

                <!-- Heading -->
                <h4 class="text-center mb-4 fw-bold">Create Account</h4>

                <!-- Form -->
                <form class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input
                      type="text"
                      class="form-control border-dark"
                      id="fullName"
                      placeholder="Enter your full name"
                      required
                    />
                    <div class="invalid-feedback">Full name is required.</div>
                  </div>

                  <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input
                      type="email"
                      class="form-control border-dark"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                    <div class="invalid-feedback">Valid email is required.</div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control border-dark"
                        id="password"
                        placeholder="Enter your password"
                        required
                      />
                      <button
                        class="btn btn-outline rounded-end border border-start-0 border-dark text-white"
                        type="button"
                        style="background-color: rgb(234 88 12)"
                        id="togglePassword"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                      <div class="invalid-feedback">Password is required.</div>
                    </div>
                  </div>

                  <div class="form-check mb-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      value=""
                      id="rememberMe"
                      required
                    />
                    <label class="form-check-label" for="rememberMe">
                      Agree to terms
                    </label>
                    <div class="invalid-feedback">
                      You must agree before registering.
                    </div>
                  </div>

                  <div class="d-grid gap-2 mb-4">
                    <button
                      type="submit"
                      class="btn text-white fw-bold"
                      style="background-color: rgb(234 88 12)"
                    >
                      Register
                    </button>
                  </div>
                </form>

                <!-- Divider -->
                <div class="d-flex align-items-center my-4">
                  <hr class="flex-grow-1" />
                  <span class="px-2 text-muted">Or</span>
                  <hr class="flex-grow-1" />
                </div>

                <!-- Social -->
                <div class="text-center mb-3">
                  <p class="fw-bold">Sign up with</p>
                  <div class="d-flex justify-content-center gap-2 mb-3">
                    <a
                      href="#"
                      class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                      style="
                        width: 48px;
                        height: 48px;
                        background-color: rgb(234 88 12);
                      "
                      ><i class="bi bi-facebook"></i
                    ></a>
                    <a
                      href="#"
                      class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                      style="
                        width: 48px;
                        height: 48px;
                        background-color: rgb(234 88 12);
                      "
                      ><i class="bi bi-instagram"></i
                    ></a>
                    <a
                      href="#"
                      class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                      style="
                        width: 48px;
                        height: 48px;
                        background-color: rgb(234 88 12);
                      "
                      ><i class="bi bi-twitter"></i
                    ></a>
                    <a
                      href="#"
                      class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                      style="
                        width: 48px;
                        height: 48px;
                        background-color: rgb(234 88 12);
                      "
                      ><i class="bi bi-linkedin"></i
                    ></a>
                  </div>
                </div>

                <!-- Footer -->
                <p class="text-center">
                  Already have an account?
                  <a href="index.html" class="text-danger fw-bold"
                    >Login</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // Bootstrap custom validation
      (() => {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach((form) => {
          form.addEventListener(
            "submit",
            (event) => {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
