<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkeytype Style Typing Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background: #fff; color: #222; font-family: monospace">
    <!-- Top bar -->
    <div
      class="d-flex justify-content-between align-items-center gap-3 border-bottom"
      style="background: #f1f1f1; padding: 10px; font-size: 14px"
    >
      <!-- Left side menu -->
      <div class="d-flex gap-3">
        <span id="punctuation" style="cursor: pointer; color: #666"
          >@ punctuation</span
        >
        <span id="numbers" style="cursor: pointer; color: #666"># numbers</span>
        <span id="words" style="cursor: pointer; color: #666">A words</span>
        <span id="quote" style="cursor: pointer; color: #666">" quote</span>
        <span id="zen" style="cursor: pointer; color: #666">‚ñ≥ zen</span>
        <span id="custom" style="cursor: pointer; color: #666">‚úé custom</span>
        <span id="btn15" style="cursor: pointer; color: #666">15</span>
        <span id="btn30" style="cursor: pointer; color: #666">30</span>
        <span
          id="btn60"
          style="cursor: pointer; color: #d35400; font-weight: bold"
          >60</span
        >
        <span id="btn120" style="cursor: pointer; color: #666">120</span>
        <span id="gear" style="cursor: pointer; color: #666">‚öô</span>
      </div>

      <!-- Language Selector (Right side) -->
      <div class="dropdown me-3">
        <button
          class="btn btn-outline-secondary dropdown-toggle rounded-pill btn-sm"
          type="button"
          id="languageMenu"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          üåê Language
        </button>
        <ul
          class="dropdown-menu dropdown-menu-end"
          aria-labelledby="languageMenu"
        >
          <li><a class="dropdown-item" href="?lang=en">English</a></li>
          <li><a class="dropdown-item" href="?lang=ur">ÿßÿ±ÿØŸà (Urdu)</a></li>
          <li><a class="dropdown-item" href="?lang=ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</a></li>
          <li>
            <a class="dropdown-item" href="?lang=fr">Fran√ßais (French)</a>
          </li>
          <li><a class="dropdown-item" href="?lang=de">Deutsch (German)</a></li>
        </ul>
      </div>
    </div>

    <!-- Timer -->
    <div class="text-center mt-3">
      ‚è≥ Time Left: <span id="timer">0</span> sec
    </div>

    <!-- Typing Area -->
    <div
      class="d-flex justify-content-center align-items-center"
      style="height: calc(100vh - 120px); text-align: center"
    >
      <div
        id="textDisplay"
        style="
          font-size: 24px;
          line-height: 2rem;
          max-width: 1050px;
          color: #333;
          margin: 0 auto;
          text-align: justify;
        "
      ></div>
    </div>

    <!-- Custom Paragraph Box -->
    <div
      id="customParagraphBox"
      style="display: none; margin-top: 15px; text-align: center"
    >
      <textarea
        id="customParagraph"
        rows="10"
        placeholder="Type or paste your custom paragraph here..."
        style="
          background: #fafafa;
          border: 1px solid #ccc;
          color: #000;
          padding: 5px;
          font-family: monospace;
          width: 80%;
        "
      ></textarea
      ><br />
      <button class="btn btn-sm btn-warning mt-2" id="setParagraph">
        Set Paragraph
      </button>
    </div>

    <!-- Modal for Custom Time -->
    <div class="modal fade" id="timeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 10px">
          <div class="modal-header">
            <h5 class="modal-title">Set Custom Time</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input
                type="number"
                id="customTimeInput"
                class="form-control"
                placeholder="Enter time"
              />
              <select id="timeUnit" class="form-select">
                <option value="sec" selected>Seconds</option>
                <option value="min">Minutes</option>
                <option value="hr">Hours</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Close
            </button>
            <button class="btn btn-warning" id="setCustomTime">Set Time</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let timerDisplay = document.getElementById("timer");
      let interval,
        timeLeft = 0,
        started = false,
        timeSet = false;

      let currentText = "";
      let currentIndex = 0,
        correct = 0,
        incorrect = 0;

      const textDisplay = document.getElementById("textDisplay");

      // JSON load karne wala function
      async function loadText(type, language = "english") {
        try {
          const response = await fetch(`${language}.json`);
          const data = await response.json();
          const options = data[type];
          const randomIndex = Math.floor(Math.random() * options.length);
          currentText = options[randomIndex];
          renderText();
          currentIndex = 0;
          correct = 0;
          incorrect = 0;
        } catch (err) {
          console.error("Error loading JSON:", err);
        }
      }

      function renderText() {
        textDisplay.innerHTML = "";
        currentText.split("").forEach((ch) => {
          let span = document.createElement("span");
          span.innerText = ch;
          textDisplay.appendChild(span);
        });
      }

      function startTimer(seconds) {
        clearInterval(interval);
        timeLeft = seconds;
        timerDisplay.textContent = timeLeft;
        started = true;
        interval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(interval);
            finishTest();
          }
        }, 1000);
      }

      function finishTest() {
        started = false;
        const totalTyped = correct + incorrect;
        const accuracy =
          totalTyped > 0 ? Math.round((correct / totalTyped) * 100) : 0;
        const wpm = Math.round(
          correct / 5 / ((parseInt(timerDisplay.textContent) || 1) / 60)
        );

        const result = {
          wpm,
          accuracy,
          correct,
          incorrect,
          totalTyped,
          time: timerDisplay.innerText,
        };

        localStorage.setItem("typingResult", JSON.stringify(result));
        window.location.href = "result.html";
      }

      // Typing handling
      document.addEventListener("keydown", (e) => {
        const spans = textDisplay.querySelectorAll("span");

        // ‡§™‡§π‡§≤‡•Ä ‡§¨‡§æ‡§∞ ‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§™‡§∞ ‡§ü‡§æ‡§á‡§Æ‡§∞ ‡§∏‡•ç‡§ü‡§æ‡§∞‡•ç‡§ü
        if (!started && e.key.length === 1) {
          if (!timeSet) {
            timeLeft = 60; // default 60 sec
            timerDisplay.textContent = timeLeft;
            timeSet = true;
          }
          startTimer(timeLeft);
        }

        if (!started) return;

        if (currentIndex < spans.length && e.key.length === 1) {
          const expected = spans[currentIndex].innerText;
          if (e.key === expected) {
            spans[currentIndex].style.color = "lightgrey";
            correct++;
          } else {
            spans[currentIndex].style.color = "red";
            incorrect++;
          }
          currentIndex++;
        } else if (e.key === "Backspace" && currentIndex > 0) {
          currentIndex--;
          spans[currentIndex].style.color = "#333";
        }
      });

      // Default text (English + words)
      loadText("words", "english");

      // Time buttons
      document.getElementById("btn15").onclick = () => {
        timeLeft = 15;
        timerDisplay.textContent = timeLeft;
        timeSet = true;
      };
      document.getElementById("btn30").onclick = () => {
        timeLeft = 30;
        timerDisplay.textContent = timeLeft;
        timeSet = true;
      };
      document.getElementById("btn60").onclick = () => {
        timeLeft = 60;
        timerDisplay.textContent = timeLeft;
        timeSet = true;
      };
      document.getElementById("btn120").onclick = () => {
        timeLeft = 120;
        timerDisplay.textContent = timeLeft;
        timeSet = true;
      };

      // Custom time
      document.getElementById("setCustomTime").onclick = () => {
        let value = parseInt(document.getElementById("customTimeInput").value);
        let unit = document.getElementById("timeUnit").value;

        if (value > 0) {
          let sec = value;
          if (unit === "min") sec = value * 60;
          else if (unit === "hr") sec = value * 3600;

          timeLeft = sec;
          timerDisplay.textContent = timeLeft;
          timeSet = true;

          bootstrap.Modal.getInstance(
            document.getElementById("timeModal")
          ).hide();
        }
      };
    </script>
  </body>
</html>
