<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Test Results</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-white text-dark" style="font-family: monospace;">

  <div class="container my-5 p-4 rounded shadow-sm" style="max-width: 700px; background: #fff;">
    
    <h3 class="fw-bold text-success mb-3">Typing Test Results</h3>
    <div class="alert alert-warning py-2">
      ⚠️ Test Interrupted — The test was interrupted before the time was up.
    </div>

    <!-- Results Info -->
    <div class="mb-3">
      <p><strong>Time Used:</strong> <span id="time">0:00</span> min</p>
      <p><strong>Gross Speed:</strong> <span id="grossSpeed">0</span> wpm</p>
      <p><strong>Accuracy:</strong> <span id="accuracy">0</span>%</p>
      <p><strong>Net Speed:</strong> <span id="netSpeed">0</span> wpm</p>
    </div>

    <hr>
        <!-- Buttons -->
    <div class="d-flex gap-3">
      <button class="btn btn-outline-primary w-50" onclick="window.print()">📄 View & Print Results</button>
      <button class="btn btn-outline-success w-50">🎓 View & Print Certificate</button>
    </div>

  </div>

  <script>
    // Load result from localStorage
    let result = JSON.parse(localStorage.getItem("typingResult")) || {
      time: 22, wpm: 17, accuracy: 68, correct: 50, incorrect: 23,
      charStats: { e: { errors: 5 }, g: { errors: 3 }, A: { errors: 3 } }
    };

    // Update text values
    let m = Math.floor(result.time / 60);
    let s = result.time % 60;
    document.getElementById("time").innerText = `${m}:${s.toString().padStart(2,"0")}`;
    document.getElementById("grossSpeed").innerText = result.wpm;
    document.getElementById("accuracy").innerText = result.accuracy;
    document.getElementById("netSpeed").innerText = Math.round(result.wpm * (result.accuracy / 100));

    // Prepare chart data
    let labels = Object.keys(result.charStats);
    let data = labels.map(k => result.charStats[k].errors);

    // Bar colors based on error count
    let colors = data.map(err => 
      err >= 5 ? "red" : (err >= 2 ? "orange" : "green")
    );

    // Chart.js
    new Chart(document.getElementById("difficultKeysChart"), {
      type: "bar",
      data: {
        labels: labels,
        datasets: [{
          label: "Errors",
          data: data,
          backgroundColor: colors
        }]
      },
      options: {
        responsive: true,
        plugins: { legend: { display: false } },
        scales: {
          y: {
            beginAtZero: true,
            title: { display: true, text: "Error Count" }
          },
          x: { title: { display: true, text: "Keys" } }
        }
      }
    });
  </script>
</body>
</html>
