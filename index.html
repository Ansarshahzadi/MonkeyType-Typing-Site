<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>AeroPage - Bootstrap 5 Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
  </head>

  <body class="bg-white text-dark">
    <div class="min-vh-100 d-flex align-items-center justify-content-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-3">
              <div class="card-body p-4">
                <!-- Logo -->
                <div class="text-center mb-4">
                  <a href="index.html">
                    <img
                      src="assets/logo-light-82928a21.png"
                      style="height: 40px"
                      alt="logo"
                    />
                  </a>
                </div>

                <!-- Heading -->
                <h4 class="text-center mb-4 fw-bold">Login</h4>

                <!-- Form with Validation -->
                <form class="needs-validation" novalidate>
                  <div class="mb-3">
                    <label class="form-label" for="email">Email address</label>
                    <input
                      type="email"
                      class="form-control border-dark"
                      id="email"
                      placeholder="Enter your email"
                      required
                    />
                    <div class="invalid-feedback">
                      Please enter a valid email.
                    </div>
                  </div>

                  <div class="mb-3">
                    <label class="form-label" for="password">Password</label>
                    <div class="input-group">
                      <input
                        type="password"
                        class="form-control border-dark"
                        id="password"
                        placeholder="Enter your password"
                        required
                      />
                      <button
                        class="btn btn-outline rounded-end border border-start-0 border-dark text-white"
                        type="button"
                        style="background-color: rgb(234 88 12)"
                        id="togglePassword"
                      >
                        <i class="bi bi-eye"></i>
                      </button>
                      <div class="invalid-feedback">Password is required.</div>
                    </div>
                  </div>

                  <div
                    class="d-flex justify-content-between align-items-center mb-3"
                  >
                    <div class="form-check">
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="remember"
                        required
                      />
                      <label class="form-check-label" for="remember"
                        >Remember me</label
                      >
                      <div class="invalid-feedback">
                        You must agree before logging in.
                      </div>
                    </div>
                    <a
                      href="auth-recoverpw.html"
                      class="text-decoration-none text-danger small"
                      >Forgot password?</a
                    >
                  </div>

                  <button
                    type="submit"
                    class="btn w-100 fw-bold text-white"
                    style="background-color: rgb(234 88 12)"
                  >
                    Log In
                  </button>
                </form>

                <div class="text-center my-4">Or</div>

                <!-- Social -->
                <div class="d-flex justify-content-center gap-2 mb-3">
                  <a
                    href="#"
                    class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="
                      width: 48px;
                      height: 48px;
                      background-color: rgb(234 88 12);
                    "
                    ><i class="bi bi-facebook"></i
                  ></a>
                  <a
                    href="#"
                    class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="
                      width: 48px;
                      height: 48px;
                      background-color: rgb(234 88 12);
                    "
                    ><i class="bi bi-instagram"></i
                  ></a>
                  <a
                    href="#"
                    class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="
                      width: 48px;
                      height: 48px;
                      background-color: rgb(234 88 12);
                    "
                    ><i class="bi bi-twitter"></i
                  ></a>
                  <a
                    href="#"
                    class="btn text-white rounded-circle d-flex align-items-center justify-content-center"
                    style="
                      width: 48px;
                      height: 48px;
                      background-color: rgb(234 88 12);
                    "
                    ><i class="bi bi-linkedin"></i
                  ></a>
                </div>

                <p class="text-center">
                  Don't have an account?
                  <a href="auth-register.html" class="text-danger fw-bold"
                    >Register</a
                  >
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Password Toggle -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");
      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.innerHTML =
          type === "password"
            ? '<i class="bi bi-eye"></i>'
            : '<i class="bi bi-eye-slash"></i>';
      });
    </script>

    <!-- Bootstrap Form Validation -->
    <script>
      (function () {
        "use strict";
        const forms = document.querySelectorAll(".needs-validation");
        Array.from(forms).forEach(function (form) {
          form.addEventListener(
            "submit",
            function (event) {
              if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add("was-validated");
            },
            false
          );
        });
      })();
    </script>
  </body>
</html>
