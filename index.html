<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monkeytype Style Typing Test</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body style="background: #fff; color: #222; font-family: monospace">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-white sticky-top w-100 ">
      <div class="container-fluid px-5">
        <a href="#" class="navbar-brand fw-bold fs-4">
          <span class="text-dark">Typing<span style="color: rgb(234 88 12)">Board</span></span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link mx-3" href="#1st">Home</a></li>
            <li class="nav-item"><a class="nav-link mx-3" href="#2nd">Demos</a></li>
            <li class="nav-item"><a class="nav-link mx-3" href="#3rd">Features</a></li>
          </ul>

          <!-- Language Selector -->
          <div class="dropdown me-3">
            <button 
              class="btn btn-outline-secondary dropdown-toggle rounded-pill" 
              type="button" id="languageMenu" data-bs-toggle="dropdown">
              üåê Language
            </button>
            <ul class="dropdown-menu dropdown-menu-end">
              <li><a class="dropdown-item" href="?lang=en">English</a></li>
              <li><a class="dropdown-item" href="?lang=ur">ÿßÿ±ÿØŸà (Urdu)</a></li>
              <li><a class="dropdown-item" href="?lang=ar">ÿßŸÑÿπÿ±ÿ®Ÿäÿ© (Arabic)</a></li>
              <li><a class="dropdown-item" href="?lang=fr">Fran√ßais (French)</a></li>
              <li><a class="dropdown-item" href="?lang=de">Deutsch (German)</a></li>
            </ul>
          </div>

          <button class="btn rounded-pill border-0 btn-primary ">
            <a class="text-decoration-none fw-bold text-white" href="index.html">Sign In</a>
          </button>
        </div>
      </div>
    </nav>

    <!-- Top bar -->
    <div class="d-flex justify-content-center align-items-center mx-auto gap-3 border-bottom w-50"
      style="background: #f1f1f1; padding: 10px; font-size: 14px">
      <span id="punctuation" style="cursor: pointer; color: #666">@ punctuation</span>
      <span id="numbers" style="cursor: pointer; color: #666"># numbers</span>
      <span id="words" style="cursor: pointer; color: #666">A words</span>
      <span id="quote" style="cursor: pointer; color: #666">" quote</span>
      <span id="zen" style="cursor: pointer; color: #666">‚ñ≥ zen</span>
      <span id="custom" style="cursor: pointer; color: #666">‚úé custom</span>
      <span id="btn15" style="cursor: pointer; color: #666">15</span>
      <span id="btn30" style="cursor: pointer; color: #666">30</span>
      <span id="btn60" style="cursor: pointer; color: #666">60</span>
      <span id="btn120" style="cursor: pointer; color: #666">120</span>
      <span id="gear" style="cursor: pointer; color: #666">‚öô</span>
    </div>

    <!-- Timer -->
    <div class="text-center mt-3">
      ‚è≥ Time Left: <span id="timer">0</span> sec
    </div>

    <!-- Typing Area -->
    <div class="d-flex justify-content-center align-items-center"
      style="height: calc(80vh - 120px); text-align: center">
      <div id="textDisplay" style="font-size: 24px; line-height: 2rem;
        padding: 25px; max-width: 1050px; color: #333; margin: 0 auto;
        text-align: justify;"></div>
    </div>

    <!-- Custom Paragraph Box -->
    <div id="customParagraphBox"
      style="display: none; margin-top: 15px; text-align: center">
      <textarea id="customParagraph" rows="10"
        placeholder="Type or paste your custom paragraph here..."
        style="background: #fafafa; border: 1px solid #ccc; color: #000;
        padding: 5px; font-family: monospace; width: 80%;"></textarea><br />
      <button class="btn btn-sm btn-warning mt-2" id="setParagraph">Set Paragraph</button>
    </div>

    <!-- Modal for Custom Time -->
    <div class="modal fade" id="timeModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content" style="border-radius: 10px">
          <div class="modal-header">
            <h5 class="modal-title">Set Custom Time</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="input-group">
              <input type="number" id="customTimeInput" class="form-control" placeholder="Enter time"/>
              <select id="timeUnit" class="form-select">
                <option value="sec" >Seconds</option>
                <option value="min">Minutes</option>
                <option value="hr">Hours</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-warning" id="setCustomTime">Set Time</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let timerDisplay = document.getElementById("timer");
      let interval, timeLeft = 0, started = false;
      let currentText = "", currentIndex = 0, correct = 0, incorrect = 0;
      const textDisplay = document.getElementById("textDisplay");

      // JSON se data fetch
      async function loadText(type) {
        try {
          const response = await fetch("english.json");
          const data = await response.json();
          const options = data[type];
          if (!options || options.length === 0) return;
          const randomIndex = Math.floor(Math.random() * options.length);
          currentText = options[randomIndex];
          currentIndex = 0;
          correct = 0;
          incorrect = 0;
          renderText();
        } catch (err) {
          console.error("Error loading JSON:", err);
        }
      }

      function renderText() {
        textDisplay.innerHTML = "";
        currentText.split("").forEach((ch) => {
          let span = document.createElement("span");
          span.innerText = ch;
          textDisplay.appendChild(span);
        });
      }

      function startTimer(seconds) {
        clearInterval(interval);
        timeLeft = seconds;
        timerDisplay.textContent = timeLeft;
        started = true;
        interval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = timeLeft;
          if (timeLeft <= 0) {
            clearInterval(interval);
            finishTest();
          }
        }, 1000);
      }

      function finishTest() {
        started = false;
        const totalTyped = correct + incorrect;
        const accuracy = totalTyped > 0 ? Math.round((correct / totalTyped) * 100) : 0;
        const wpm = Math.round(correct / 5 / ((parseInt(timerDisplay.textContent) || 1) / 60));
        const result = { wpm, accuracy, correct, incorrect, totalTyped, time: timerDisplay.innerText };
        localStorage.setItem("typingResult", JSON.stringify(result));
        window.location.href = "result.html";
      }

      // Typing handling
      document.addEventListener("keydown", (e) => {
        if (!started) return;
        const spans = textDisplay.querySelectorAll("span");
        if (currentIndex < spans.length && e.key.length === 1) {
          const expected = spans[currentIndex].innerText;
          if (e.key === expected) {
            spans[currentIndex].style.color = "lightgrey";
            correct++;
          } else {
            spans[currentIndex].style.color = "red";
            incorrect++;
          }
          currentIndex++;
        } else if (e.key === "Backspace" && currentIndex > 0) {
          currentIndex--;
          spans[currentIndex].style.color = "#333";
        }
      });

      // Default text
      loadText("words");

      // Navbar category buttons
      document.getElementById("punctuation").onclick = () => loadText("punctuation");
      document.getElementById("numbers").onclick = () => loadText("numbers");
      document.getElementById("words").onclick = () => loadText("words");
      document.getElementById("quote").onclick = () => loadText("quote");
      document.getElementById("zen").onclick = () => loadText("zen");

      // Timer buttons
      document.getElementById("btn15").onclick = () => startTimer(15);
      document.getElementById("btn30").onclick = () => startTimer(30);
      document.getElementById("btn60").onclick = () => startTimer(60);
      document.getElementById("btn120").onclick = () => startTimer(120);

      // Gear (open modal)
      document.getElementById("gear").onclick = () => {
        new bootstrap.Modal(document.getElementById("timeModal")).show();
      };

      // Set custom time
      document.getElementById("setCustomTime").onclick = () => {
        let value = parseInt(document.getElementById("customTimeInput").value);
        let unit = document.getElementById("timeUnit").value;
        if (value > 0) {
          let sec = value;
          if (unit === "min") sec = value * 60;
          else if (unit === "hr") sec = value * 3600;
          startTimer(sec);
          bootstrap.Modal.getInstance(document.getElementById("timeModal")).hide();
        }
      };

      // Custom paragraph
      document.getElementById("custom").onclick = () => {
        document.getElementById("customParagraphBox").style.display = "block";
        textDisplay.innerText = "";
      };
      document.getElementById("setParagraph").onclick = () => {
        let para = document.getElementById("customParagraph").value.trim();
        if (para.length > 0) {
          currentText = para;
          renderText();
          currentIndex = 0;
          correct = 0;
          incorrect = 0;
          document.getElementById("customParagraphBox").style.display = "none";
        }
      };
    </script>
  </body>
</html>
