<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Test Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    style="
      background: #fff;
      font-family: Segoe UI, Tahoma, sans-serif;
      color: #333;
    "
  >
    <div class="container mt-5">
      <div class="d-flex flex-wrap gap-5 align-items-start p-3">
        <!-- Left Stats -->
        <div style="flex: 0 0 220px">
          <div class="mb-3">
            <div class="text-uppercase small text-muted">wpm</div>
            <h2 class="fw-bold m-0">1</h2>
          </div>
          <div class="mb-3">
            <div class="text-uppercase small text-muted">acc</div>
            <h2 class="fw-bold m-0">47%</h2>
          </div>
          <div class="mb-3">
            <div class="text-uppercase small text-muted">test type</div>
            <div class="fw-bold">time 15<br />english 10k</div>
          </div>
          <div class="d-flex">
            <div class="mb-3">
              <div class="text-uppercase small text-muted">other</div>
              <div class="fw-bold">invalid (accuracy)</div>
            </div>
            <div class="mb-3">
              <div class="text-uppercase small text-muted">raw</div>
              <div class="fw-bold">14</div>
            </div>
            <div class="mb-3">
              <div class="text-uppercase small text-muted">characters</div>
              <div class="fw-bold">1/5/1/2</div>
            </div>
            <div class="mb-3">
              <div class="text-uppercase small text-muted">consistency</div>
              <div class="fw-bold">4%</div>
            </div>
            <div class="mb-3">
              <div class="text-uppercase small text-muted">time</div>
              <div class="fw-bold">15s</div>
            </div>
          </div>
        </div>

        <!-- Right Graph -->
        <div class="flex-grow-1">
          <canvas
            id="typingChart"
            style="max-width: 800px; height: 300px"
          ></canvas>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
      const ctx = document.getElementById("typingChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: Array.from({ length: 15 }, (_, i) => i + 1),
          datasets: [
            {
              label: "Words per Minute",
              data: [22, 17, 8, 3, 6, 8, 20, 15, 12, 7, 6, 18, 25, 32, 26],
              borderColor: "#999",
              tension: 0.4,
              fill: false,
              yAxisID: "y",
            },
            {
              label: "Consistency",
              data: [0, 0, 1, 2, 2, 3, 4, 1, 0, 2, 2, 3, 2, 3, 1],
              borderColor: "#f1c40f",
              backgroundColor: "#f1c40f",
              tension: 0.4,
              fill: false,
              yAxisID: "y1",
            },
          ],
        },
        options: {
          responsive: true,
          plugins: { legend: { display: false } },
          scales: {
            y: {
              type: "linear",
              position: "left",
              beginAtZero: true,
              title: { display: true, text: "Words per Minute" },
            },
            y1: {
              type: "linear",
              position: "right",
              beginAtZero: true,
              grid: { drawOnChartArea: false },
              title: { display: true, text: "Errors" },
            },
          },
        },
      });
    </script>
  </body>
</html>
