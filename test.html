<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Typing Test Result</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      background: #fff;
      padding: 20px;
    }
    .stats {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }
    .stats .group {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    canvas {
      max-width: 100%;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px;
    }
  </style>
</head>
<body>

  <h2>Typing Test Result</h2>

  <div class="stats">
    <div class="group">
      <div class="top">WPM</div>
      <div class="bottom">42</div>
    </div>
    <div class="group">
      <div class="top">Accuracy</div>
      <div class="bottom">91%</div>
    </div>
    <div class="group">
      <div class="top">Raw</div>
      <div class="bottom">47</div>
    </div>
  </div>

  <canvas id="wpmChart" height="200"></canvas>

  <script>
    const ctx = document.getElementById('wpmChart').getContext('2d');
    const wpmChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ["1s", "2s", "3s", "4s", "5s", "6s", "7s", "8s", "9s", "10s", "11s", "12s", "13s", "14s", "15s"],
        datasets: [{
          label: 'WPM',
          data: [20, 25, 30, 28, 32, 35, 40, 42, 38, 41, 43, 44, 42, 45, 42],
          borderColor: 'blue',
          backgroundColor: 'rgba(0, 123, 255, 0.2)',
          fill: true,
          tension: 0.3,
          pointRadius: 4,
          pointBackgroundColor: 'blue'
        }]
      },
      options: {
        responsive: true,
        plugins: {
          legend: { display: false }
        },
        scales: {
          x: {
            title: { display: true, text: 'Time (seconds)' }
          },
          y: {
            title: { display: true, text: 'Words per Minute' },
            beginAtZero: true
          }
        }
      }
    });
  </script>

</body>
</html>
